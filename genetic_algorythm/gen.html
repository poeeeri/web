<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генетический алгоритм</title>
    <link rel="stylesheet"  href="gen.css"/>
    <script src="gen.js" defer></script>
</head>
<body>
    <header>
        <div class="buttons">
            <button id="clear">Очистить</button>
            <button id="algorithm">Запустить генетический алгоритм</button>
            <button id="generation_city">Сгенерировать точки</button>
        </div>
    </header>
    <div class="container">
        <div>
            <div><h1>Генетический алгоритм решения задачи о коммивояжёре</h1></div>
            <div class="canvas_genetic">
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
                <h3><span id="count_city"></span></h3>
        </div>
        <div class="range">
            <div class="range_info_div">
                <label>3</label>
                <input type="range" min="3" max="100" value="3" id="citySlider">
                <label>100</label>
            </div>
            <label id="countOnSlider"></label>
            <p id="step_algorythm"></p>
            <p id="length"></p>
        </div>
    </div>
    <a href="javascript:history.back()">Назад</a> 
</body>
</html>
