<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генетический алгоритм</title>
    <link rel="stylesheet"  href="gen.css"/>
    <script src="gen.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
  
</head>
<body>

    <section class="algorithm_show">

        <div class="head">
            <h1>Генетический алгоритм</h1>
            <a href="javascript:history.back()">Назад</a> 
            <span id="count_city"></span>
            <canvas id="myCanvas" width="600" height="500" ></canvas>
            <span id="length"></span>
            <button id="algorithm">START</button>
            <div class="slider-container">
                <div class="slider-wrapper">
                  <input type="range" min="3" max="30" value="10" id="citySlider">
                  <span class="slider-value" id="countOnSlider">10</span>
                </div>
            </div>
            <span id="step_algorythm"></span>
            <button id="clear">Очистить</button>
            <button id="generation_city">Сгенерировать случайно</button>
              
        </div>

        
        
        
    </section>
    
</body>
</html>
