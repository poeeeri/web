<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clastering</title>
    <link rel="stylesheet"  href="clastering.css"/>
</head>
<body>
    <header>
        <button class="button1" id="start_clasterization" type="button">Кластеризовать с k-means</button>
        <button class="button1" id="start_clasterization_with_dbscan" type="button">Кластеризовать с DBSCAN</button>
        <button class="button1" id="start_clasterization_with_meanshift" type="button">Кластеризовать с meanshift</button>
        <button class="button1" id="clear_canvas" type="button">Очистить холст</button>
    </header>
    <div class="text_h1"><h1>Отметьте точки на холсте</h1></div>
    <div class="container">
        <div class="canvas_clasterization">
            <div class="canvas_block">
                <canvas id="canvas_for_clusterization1" width="300" height="300"></canvas>
                <div id="info1" class="info_text"></div>
            </div>
            <div class="canvas_block">
                <canvas id="canvas_for_clusterization2" width="300" height="300"></canvas>
                <div id="info2" class="info_text"></div>
            </div>
            <div class="canvas_block">
                <canvas id="canvas_for_clusterization3" width="300" height="300"></canvas>
                <div id="info3" class="info_text"></div>
            </div>
        </div>
        
        <div>
            <p class="number_of_classes">Выберите количество кластеров для K-средних: </p>
            <div class="range_info_div">
                <div class="range">
                    <label for="k_range">1</label>
                    <input type="range" id="k_range" name="k" min="1" max="7" value="3"/>
                    <label for="k_range">7</label>
                </div>
                <p><output id="k_value"></output></p>
            </div>
            <p class="number_of_classes">Выберите радиус для DBSCAN: </p>
            <div class="range_eps_info_div">    
                <div class="range">
                    <label for="eps_range">15</label>
                    <input type="range" id="eps_range" name="eps" min="15" max="100" value="30"/>
                    <label for="eps_range">100</label>
                </div>
                <p><output id="eps_value"></output></p>
            </div>
            <p class="number_of_classes">Радиус для MEANSHIFT</p>
            <div class="range_rad_info_div">
                <div class="range">
                        <label for="eps_range">1</label>
                        <input type="range" id="bandwidth" value="50" min="1" max="1000">
                        <label for="eps_range">1000</label>
                </div>
                <p><output id="rad_value"></output></p>
            </div>
            <div class="count_of_points_text">Количество точек: 
                <span id="count_of_points">0</span>
            </div>
            <div class="buttons_for_parameters">

            </div>
        </div>
    </div>
    <a href="javascript:history.back()">Назад</a>
    <script src="canvas.js"></script>
    <script src="range.js"></script>
    <script src="k_means.js"></script>
    <script src="dbscan.js"></script>
    <script src="meanshift.js"></script>
</body>
</html>
